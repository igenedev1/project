{% load static %}
{% load custom_dict_filter %}


<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>I-Gene</title>
  

    <link rel='stylesheet' href="{% static 'assets/css/toastr.min.css' %}">
    <link rel='stylesheet' href="{% static 'assets/css/font_awesome/all.css' %}">

    <!-- Bootstrap core CSS -->
    <link rel='stylesheet' href="{% static 'assets/css/bootstrap.min.css' %}">

  
</head>

<body>
    <nav class="nav-first navbar navbar-expand-sm navbar-fixed navbar-dark bg-dark" style="height: 40px;">
        <a class="navbar-brand" href="#">I Gene</a>

        <div class="container-fluid">
            <ul class="nav navbar-nav navbar-left">
              
                <li class="nav-item">
                    <a class="nav-link" href=#>Inbox</a>
                </li>

            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle d-sm-inline-block" href="#" data-toggle="dropdown" aria-expanded="true">
                        {{ request.user.username}}
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                        <a  class="dropdown-item" href="/accounts/logout">Log Out</a>                    
                    </div>
                </li>
            </ul>

        </div>
    </nav>
    <main role="main" class="mainpanel" style="height: calc(100% - 40px);">
        <div style="margin-top:200px">
            <form action="" method="POST" style="width: 650px;margin: auto;">
                {% csrf_token %}
                {{form}}
                <input type="submit" />
            </form>
        </div>
    </main>
    <script type="text/javascript" src="{% static 'assets/js/jquery-3.5.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/toastr.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'assets/js/bootstrap.min.js' %}"></script>

    <meta name="theme-color" content="#563d7c">

</body>

</html>
